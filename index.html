<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="mobile-logo">
            <img src="images/logo.svg" alt="logo">
        </div>
    </div>
    <div class="container">
        <div class="container-info">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>

            <div class="container-bottom">

                <div class="container-title">
                    <h2>WE'RE</h2>
                    <h2 class="title">COMING SOON</h2>
                </div>
                
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="#" id="form">
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Email Address" >
                        <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
                        <button type="submit"><img src="images/icon-arrow.svg" alt="submit button"></button>
                    </div>
                </form>

            </div>
                
            
        </div>
        <div class="container-img">
            <img src="images/hero-desktop.jpg" alt="container img" class="img-desktop">
            <img src="images/hero-mobile.jpg" alt="container img" class="img-mobile">
        </div>
    </div>
    <script>
        const email = document.querySelector('#email')
        const form = document.querySelector('#form')
        const iconError = document.querySelector('.icon-error')
        

        email.addEventListener('blur', validateForm)

        function validateForm(e){

            const er = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
             
            

            if (er.test(e.target.value) && e.target.value.length > 0) {
                email.classList.remove('error')
                iconError.classList.remove('active')
                console.log("email correcto")
            } else {

                if(e.target.value.length===0){
                console.log("campo vacÃ­o")
                showError('Complete your email')
                email.classList.add('error')
                iconError.classList.add('active')
                } if (e.target.value.length > 0){
                    console.log("cadena de texto mayor que 0")
                    showError('Put a valid email')
                    email.classList.add('error')
                    iconError.classList.add('active')
                }
                
            }
            
        }

        function showError(message){
            const child = document.createElement('p')
            child.classList.add('error')
            form.appendChild(child)
            child.innerText = message
            setTimeout(()=>{
                form.removeChild(child)
            },1000) 
        }

    </script>
</body>
</html>
